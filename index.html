<!DOCTYPE html>
<html>
  
  <head>

    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="bird.js"></script>

    <script src="//cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.1/dist/aframe-extras.min.js"></script>
    



    <script src="rotation.js"></script>
    <script src="target.js"></script>

    

  </head>

  <body>
    <a-scene background="color:#026F90">

      <a-entity id="look" look-controls camera position="0 2 20"></a-entity>

      <!--Asset Management-->
      <a-assets timeout="10000">        
        
        <a-asset-item id='terrainMap' src="./assets/models/terrain/scene.gltf"></a-asset-item>

        <a-asset-item id='airplane' src='./assets/models/airplane/scene.gltf'>
      </a-assets>


      <!-- Terrain  -->
      <a-entity id="terrain" gltf-model="#terrainMap" position="0 0 0" scale="0.3 0.3 0.3"
      animation='property:position; to:0 0 1000;loop:true;easing:linear;dur:150000' terrainRotation targetring flyingbird
      > </a-entity>

      <a-entity id="airplane" gltf-model="#airplane" position="0 0 15" rotation='0 90 0' planerotation> </a-entity>
     

      
    </a-scene>
  </body>
</html>
